---
layout: default
title: People
permalink: /people/
---

<br>
<div class = "people-list">
{% for person in site.data.members %}
    <div class ="member ">
        <figure>
            <img src="{{person.photo | prepend: site.member_photos}} ">
            <figcaption>
                <h3>
                    {% if person.position %}
                        {{person.name}} <br>{{ person.position }}
                    {% else %}
                        {{ person.name }} <br>
                    {% endif %}
                </h3>
                <p>
                    {% if person.addinfo1 %}
                        {{ person.addinfo1 }} <br>
                    {% endif %}
                    {{ person.degree }} <br>{{ person.university }}<br>
                    {% if person.addinfo2 %}
                        {{ person.addinfo2 }} <br>
                    {% endif %}
                    <a href = "mailto:{{person.email}}"> {{person.email}}</a><br>
                </p>
            </figcaption>
        </figure>
    </div>
{% endfor %}
</div>
